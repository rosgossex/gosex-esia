<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" th:href="@{/css/styles.css}" />
    </head>
    <body>
        <div class="container">
            <h1>
                <span class="gos">гос</span><span class="uslugi">услуги</span>
            </h1>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <input
                        type="text"
                        name="username"
                        placeholder="+7(987)0000000"
                        required
                    />
                </div>
                <div class="form-group">
                    <input
                        type="password"
                        name="password"
                        placeholder="••••••••"
                        required
                    />
                </div>
                <button type="submit">Войти</button>
            </form>
            <div class="link">
                <a th:href="@{/register}">Зарегистрироваться</a>
            </div>
        </div>
    </body>
</html>
