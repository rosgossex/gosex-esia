<!doctype html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
    <head>
        <title>Home</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" th:href="@{/css/styles.css}" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Welcome to the OAuth Service</h1>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            </div>

            <div>
                <h2>Your Information</h2>
                <p>Username: <span sec:authentication="name"></span></p>
                <p>
                    Roles:
                    <span sec:authentication="principal.authorities"></span>
                </p>
            </div>

            <div>
                <h2>OAuth Authorization Server</h2>
                <p>
                    This is a simple OAuth 2.0 Authorization Server
                    implementation using Spring Security.
                </p>
                <p>
                    You can use this server to protect your APIs and implement
                    single sign-on functionality.
                </p>
            </div>
        </div>
    </body>
</html>
