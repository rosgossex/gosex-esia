<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <link rel="stylesheet" th:href="@{/css/styles.css}" />
    </head>
    <body>
        <div class="container">
            <h1>
                <span class="gos">гос</span><span class="uslugi">услуги</span>
            </h1>
            <form th:action="@{/register}" method="post">
                <div class="form-group">
                    <input
                        type="text"
                        name="username"
                        placeholder="Имя пользователя"
                        required
                    />
                </div>
                <div class="form-group">
                    <input
                        type="password"
                        name="password"
                        placeholder="Пароль"
                        required
                    />
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        name="fullName"
                        placeholder="ФИО"
                        required
                    />
                </div>
                <div class="form-group">
                    <input
                        type="number"
                        name="age"
                        placeholder="Возраст"
                        min="1"
                        required
                    />
                </div>
                <button type="submit">Зарегистрироваться</button>
            </form>
            <div class="link">
                <a th:href="@{/login}">Назад к входу</a>
            </div>
        </div>
    </body>
</html>
